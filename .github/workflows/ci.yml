name: ci
on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  upload-metrics:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: conflict.txt

      - name: Download coverage artifacts
        uses: ./.github/actions/download
        with:
          workflow_id: ci.yml

