name: ci
on:
  pull_request:
  push:
    branches:
      - user/ryang/upload

defaults:
  run:
    shell: bash

jobs:
  upload-metrics:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: my-artifact
          path: conflict.txt

