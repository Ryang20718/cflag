name: check-comment
on:
  pull_request:

jobs:
  _check-release-notes-labels:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: "github.event_name == 'pull_request'" # trunk-merge creates a push branch which cannot check for labels
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Generate AV Release Bot github app token
        id: app-token2
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_BOT_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

      - name: Create github release and tag
        env:
          GH_TOKEN: ${{ steps.app-token2.outputs.token }}
        run: |
          gh release create --prerelease --title test01 --draft --target 69d250b9f456c451974733572ba9f23b84e71761 "test_tag"

