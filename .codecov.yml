codecov:
  bot: "codecov-io"

github_checks:
  annotations: true

coverage:
  status:
    project:
      default:   # default is the status check's name, not default settings
        target: auto 
        threshold: 1
    patch:
      default:   # default is the status check's name, not default settings
        target: auto
        threshold: 1
      onboard_av_binary:
        target: 60%
        threshold: 1
        flags:
          - onboard_av_binary
      torchscript_input_files:
        target: 100%
        threshold: 1
        flags:
          - torchscript_input_files

comment:
  layout:  "diff, flags, files"
  behavior: default
  require_changes: false  
  require_base: yes
  require_head: yes       
  branches: null

flags:
  onboard_av_binary:
    paths:
      - example/implementation.py
      - example/implementation_test.py
      - conflict.txt
    carryforward: false
  torchscript_input_files:
    paths:
      - non_example/example.py
      - non_example/example_test.py
    carryforward: false
